<h1>Dashboard</h1>
<div>
  <label>Book Name
    <input #bookName />
    Author
    <input #author />
  </label>
  <button (click)="add(bookName.value, author.value); bookName.value=''; author.value=''">Add</button>
</div>
<ul>
  <li *ngFor="let book of books">
    <h1><a routerLink="/detail/{{book.id}}">{{book.name}}</a></h1>
    <h2>{{book.author}}</h2>
    <button (click)="delete(book)">Delete</button>
  </li>
</ul>
