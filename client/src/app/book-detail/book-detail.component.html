<div class="container">
  <div class="row" *ngIf="book">
    <div class="col-12 col-md-8 offset-md-2 detail">
      <img src="{{book.img}}" height="212" width="190"/>
      <div class="info-block">
        <h1>{{book.name}}</h1>
        <h2>{{book.author}}</h2>
        <h2>Цена:
          <span class="price">{{book.price}} руб.</span>
        </h2>
        <button class="btn">Демо</button>
        <button class="btn">Купить</button>
      </div>
    </div>
    <div class="col-12 col-md-8 offset-md-2 my-3 px-0">
      <h1 class="text-uppercase">Описание</h1>
      <div>
        <blockquote><p>{{book.description}}</p></blockquote>
      </div>
    </div>
  </div>
</div>
